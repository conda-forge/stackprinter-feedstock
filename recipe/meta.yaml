{% set name = "stackprinter" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68930b3fc8d1eee5fd81c5bc957025392549089429aafdc9db8570646fc80c7a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4

test:
  imports:
    - stackprinter

about:
  home: https://github.com/cknd/stackprinter
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Debugging-friendly exceptions for Python

extra:
  recipe-maintainers:
    - scopatz
